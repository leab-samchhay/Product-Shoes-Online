<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum_loop</title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i=0 ; i<=5 ;i++){
            sum+=i;
        }
        document.write("The result is : ",sum)
    </script>

            fact=fact*i;

    </script>
    
    
</body>
